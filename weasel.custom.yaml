    comment_text_color: 0xb6dcdc 
    # 非第一候选项
    candidate_text_color: 0xcfcfcf
    # 拼音串高亮
    hilited_text_color: 0x525252
    hilited_mark_color: 0x5760d0
    # 拼音串高亮背景
    hilited_back_color: 0x424242
    # 第一候选项背景 
    hilited_candidate_back_color: 0x525252
    # 第一候选项
    hilited_candidate_text_color: 0xdcdcb6
    # 第一候选项编号颜色
    hilited_candidate_label_color: 0xafafaf
    # 第一候选项编号颜色
    hilited_label_color: 0xffffff
    # 注解文字高亮
    hilited_comment_text_color: 0xffffff