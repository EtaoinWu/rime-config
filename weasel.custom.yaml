      margin_y: 4
      # baseline: 125
      # linespacing: 165

  "preset_color_schemes/pastel_dark":
    name: "软黑／Pastel Dark"
    author: 一团、Mintimate
    # 拼音串
    text_color: 0x6495ed 
    # 背景
    back_color: 0x212121 
    # 预选栏编号颜色
    label_color: 0xafafaf 
    # 边框
    border_color: 0x161616 
    shadow_color: 0xb4000000
